<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CarInformation</title>
</head>
<body>
<div>
    <table style="border: 3px solid blue">
        <thead>
<tr>
    <th style="border: 3px solid black">ID</th>
    <th style="border: 3px solid black">nameCar</th>
    <th style="border: 3px solid black">madeIn</th>
</tr>

        </thead>
        <tbody >


            <th:blok th:each="inf: ${infoCar}">
        <tr>
                <td style="border: 3px solid black" th:text="${inf.getId()}"></td>
                <td style="border: 3px solid black" th:text="${inf.getName()}"></td>
                <td style="border: 3px solid black" th:text="${inf.getMadeIn()}"></td>
        </tr>
            </th:blok>



        </tbody>
    </table>

</div>
</body>
</html>
